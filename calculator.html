<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>
	<input type="number" placeholder="0" id="ndisplay">
	<br>
	<br>
		<button onclick="attachNumber(this)">1</button>
		<button onclick="attachNumber(this)">2</button>
		<button onclick="attachNumber(this)">3</button>
		<button onclick="attachNumber(this)">4</button>
		<button onclick="attachNumber(this)">5</button>
		<button onclick="attachNumber(this)">6</button>
		<button onclick="attachNumber(this)">7</button>
		<button onclick="attachNumber(this)">8</button>
		<button onclick="attachNumber(this)">9</button>
		<button onclick="attachNumber(this)">10</button>
	<br>
	<br>
		<button id="nplus" onclick="doAdd()">+</button>
		<button id="nminus" onclick="doSub()">-</button>
		<button id="nmultiply" onclick="doMultiply()">*</button>
		<button id="ndivide" onclick="doDiv()">/</button>
		<button id="nmodulo" onclick="doMudolo()">%</button>
		<button id="nexponent" onclick="doExponent()">^</button>
		<button id="nequal" onclick="result()">=</button>
		<button id="nbackspace" onclick="backspace()">Backspace</button>
		

		<script type ="text/javascript">
			let n = document.getElementById('ndisplay');
			let numberHolder;
			let optr;

			function attachNumber(e){
				n.value += e.innerHTML;
			}

			function doAdd(){
				optr = "+";
				numberHolder = parseInt(n.value);
				n.value = "";
			}

			function doSub(){
				optr = "-";
				numberHolder = parseInt(n.value);
				n.value = "";
			}
			
			function doMultiply(){
				optr = "*";
				numberHolder = parseInt(n.value);
				n.value = "";
			}

			function doDiv(){
				optr = "/";
				numberHolder = parseInt(n.value);
				n.value = "";
			}

			function doMudolo(){
				optr = "%";
				numberHolder = parseInt(n.value);
				n.value = "";
			}

			function doExponent(){
				optr = "^";
				numberHolder = parseInt(n.value);
				n.value = "";
			}


			function backspace(){
				optr = "Backspace";
				numberHolder = parseInt(n.value);
				n.value = "";
			}


			function result(){
				switch (optr){
					case "+":
						n.value = numberHolder + parseInt(n.value);
						break;
					case "-":
						n.value = numberHolder - parseInt(n.value);
						break;
					case "*":
						n.value = numberHolder * parseInt(n.value);
						break;
					case "/":
						n.value = numberHolder / parseInt(n.value);
						break;
					case "%":
						n.value = numberHolder % parseInt(n.value);
						break;
					case "^":
						n.value = numberHolder ^ parseInt(n.value);
						break;
					default:
						console.log('no operator defined');
						break;
				}
				
			}

		</script>


</body>
</html>
